<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>呓汐的空间</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <!-- 页眉区header -->
    <header>
        <!-- 每个区都有一个公共类inner，用来放置内容 -->
        <div class="inner">
            <p>呓汐</p>  
            <p id="hdp2">身在梦中不知梦，夜潮涨落人语声</p>
        </div>
    </header>
    <!-- header结束 -->
    <!-- 边栏区aside -->
    <aside>
        <div class="inner">
            <!-- 导航框样式与内容 -->
            <div class="side">
                <h1>导航之地</h1>
                <ul>
                    <li><h3><a href="land.html">踏山水</a></h3></li>
                    <li><h3><a href="ink.html">绘书墨</a></h3></li>
                    <li><h3><a href="index.html">本归心</a></h3></li>
                </ul>
            </div>
        </div>
    </aside>
    <!-- 边栏区结束 -->
    <!-- 内容区content -->
    <content>
        <div class="inner">
            <!-- 1号内容区cont1，包括图片部分与cont1p -->
            <div class="cont1">
                <img src="img/c1.jpg" alt="" width="800" height="600">
                <!-- 文字区cont1p -->
                <div id="cont1p">
                    <p>从东白山腰的</p>
                    <p>溪水涧涧</p>
                    <p>石路蜿蜒崎岖</p>
                    <p>绯红苍翠点缀</p>
                </div>
            </div>
            <!-- 2号内容区cont2 -->
            <div class="cont2">
                <img src="img/c2.jpg" alt="" width="800" height="600" id="cont2i">
                <div id="cont2p">
                    <p>走到</p>
                    <p>屋前山丘的</p>
                    <p>绿意肆虐</p>
                    <p>曲径通幽</p>
                </div>
            </div>
            <!-- 3号内容区cont3 -->
            <div class="cont3">
                <img src="img/c3.jpg" alt="" width="800" height="600">
                <div id="cont3p">
                    <p>我走过</p>
                    <p>山水万程</p>
                    <p>归来</p>
                    <p>仍是少年</p>
                </div>
            </div>
            <!-- 4号内容区cont4 -->
            <div class="cont4">
                <p>何日风月，</p>
                <p>一知千秋，</p>
                <p>肆意洋洒。</p>
                <p>诗酒入年华。</p>
                <p>这里……</p>
                <p>何知洋。</p>
            </div>
        </div>
    </content>
    <!-- 内容区结束 -->
    <!-- 页脚区 -->
    <footer>
        <div class="inner">
            <p>---------------------天不生我何知洋，中二万古如长夜--------------------</p>
        </div>
    </footer>
    <!-- 页脚区结束 -->
</body>
</html>
