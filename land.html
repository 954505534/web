<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>踏山水</title>
    <link rel="stylesheet" href="css/land.css">
</head>
<body>
    <!-- 页眉区header -->
    <header>
        <!-- 每个区都有一个公共类inner，用来放置内容 -->
        <div class="inner">
            <p>呓汐</p>  
            <p id="hdp2">身在梦中不知梦，夜潮涨落人语声</p>
        </div>
    </header>
    <!-- header结束 -->
    <!-- 边栏区aside -->
    <aside>
        <div class="inner">
            <!-- 导航框样式与内容 -->
            <div class="side">
                <h1>导航之地</h1>
                <ul>
                    <li><h3><a href="land.html">踏山水</a></h3></li>
                    <li><h3><a href="ink.html">绘书墨</a></h3></li>
                    <li><h3><a href="index.html">本归心</a></h3></li>
                </ul>
            </div>
        </div>
    </aside>
    <!-- 边栏区结束 -->
    <!-- 内容区content -->
    <content>
        <div class="inner">
            <!-- 内容区cont1 -->
            <div class="cont1">
                <img src="img/ls2.jpg" alt="" width="800" height="600">
                <img src="img/ls1.jpg" alt="" width="600" height="800">
                <div id="cont1p">
                    <p>春风十里小镇</p>
                    <p>十里不如你，眼底皆是你</p>
                    <p>粉色少女心max</p>
                </div>
            </div>
            <!-- 内容区cont2 -->
            <div class="cont2">
                <img src="img/ll1.jpg" alt="" width="800" height="600">
                <img src="img/ll2.jpg" alt="" width="800" height="600">
                <div id="cont2p">
                    <p>丽水梯田</p>
                    <p>油画般色彩</p>
                    <p>隐去山谷朦胧村庄</p>
                </div>
            </div>
            <!-- 内容区cont3 -->
            <div class="cont3">
                <img src="img/lb1.jpg" alt="" width="800" height="600">
                <img src="img/lb2.jpg" alt="" width="800" height="600">
                <div id="cont3p">
                    <p>北京红砖艺术馆</p>
                    <p>光影交错间</p>
                    <p>恍惚而过</p>
                </div>
            </div>
            <!-- 内容区cont4 -->
            <div class="cont4">
                <!-- 表单文本框预置内容 -->
                <textarea rows="10" cols="40">是呓汐的“身在梦中不知梦，夜潮涨落人语声”
亦是宾凯的“极锋芒恰敛，逆天命而行”
亦是萧逍的“游人非游意，闲散王神心”
                </textarea>
                <div class="cont4p">
                    <p>到此一游</p>
                    <p>各所言</p>
                </div>
                <input type="submit" value="痕迹" id="insub">
            </div>

        </div>
    </content>
    <!-- 内容区结束 -->
    <!-- 页脚区 -->
    <footer>
        <div class="inner">
            <p>---------------------天不生我何知洋，中二万古如长夜--------------------</p>
        </div>
    </footer>
